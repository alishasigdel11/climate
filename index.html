<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url(https://raw.githubusercontent.com/CiurescuP/LogIn-Form/main/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow-x: hidden;
        }

        .weather-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .weather-details p {
            margin: 0;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-container img {
            width: 30px;
            height: 30px;
        }

        .temperature {
            font-size: 2rem;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        .moshpit {
            width: 90%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 17px;
            backdrop-filter: blur(5px);
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(129, 236, 174, 0.6);
            padding: 20px;
            text-align: center;
        }

        .moshpit h1 {
            font-size: 40px;
            font-weight: 600;
            line-height: 50px;
        }

        .moshpit input {
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 11px 15px;
            font-size: 14px;
            font-weight: 300;
            background: rgba(0, 0, 0, 0.22);
            border: 2px solid #38363654;
            border-radius: 5px;
            width: calc(100% - 24px);
            color: #fff;
        }

        .moshpit button {
            margin-top: 20px;
            margin-bottom: 15px;
            width: 100%;
            background: rgba(0, 0, 0, 0.22);
            border: 2px solid #38363654;
            border-radius: 5px;
            color: #e1e1e1;
            padding: 8px 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .moshpit button:hover {
            background: #629677;
        }

        .moshpit button:focus {
            box-shadow: 0px 0px 0px 2px rgba(103, 110, 103, 0.71);
            background: #629677;
        }

        .forecast {
            margin-top: 20px;
            color: #fff;
        }

        .forecast img {
            width: 100px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .weather-details div {
            font-size: 1.2rem;
        }

        .icon-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-container img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease;
        }

        .icon-container:hover img {
            transform: scale(1.2);
        }

        .temperature {
            font-size: 2.5rem;
            color: #ffffff;
        }

        .desc {
            text-transform: capitalize;
            font-size: 1.2rem;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        input:hover {
            background: #434343;
            transition: all 0.5s ease;
        }

        input:focus {
            box-shadow: 0px 2px 2px #0000002b, 0px 5px 10px #00000036;
            background: #434343;
        }

        @media (max-width: 1024px) {
            body {
                background-attachment: scroll;
            }

            .moshpit {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="moshpit">
        <h1>Weather Update</h1>
        <input type="text" id="location" placeholder="Enter city name (e.g., Kathmandu)">
        <button onclick="getAndDisplayWeather(document.getElementById('location').value)">Get Weather</button>
        <div class="forecast" id="forecast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
